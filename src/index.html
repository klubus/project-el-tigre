<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./vendor/fontello/css/fontello.css">
    <link
      rel="stylesheet"
      href="./vendor/flickity/flickity.min.css"
      media="screen">
    <link rel="stylesheet" href="css/style.css">
    <title>El Tigre</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <div class="header__wrapper">
          <div class="header__logo">
            <h1 class="header__title">EL TIGRE</h1>
            <h4 class="header__subtitle">VENEZUELA COFFEE BEANS</h4>
          </div>
          <nav class="header__nav">
            <a href="#home" class="header__link">HOME</a>
            <a href="#products" class="header__link">PRODUCTS</a>
            <a href="#contact" class="header__link">CONTACT</a>
          </nav>
        </div>
      </div>
      <div class="header__hero"></div>
      <div class="header__discover">
        <span class="header__discover-subtext">DISCOVER</span>
        <i class="icon-arrow-down"></i>
      </div>
    </header>

    <div id="pages">
      <section id="home">
        <div class="home__wrapper"></div>
        <div class="products__wrapper container">
          <header class="product__header">
            <p>PRODUCTS</p>
            <span class="line"></span>
          </header>
          <div class="product-list"></div>
        </div>
        <div class="home__about-us-container"></div>
      </section>
      <section id="products" class="products">
        <div class="products__wrapper container">
          <header class="product__header">
            <p>PRODUCTS</p>
            <span class="line"></span>
          </header>
          <div class="product-list"></div>
        </div>
      </section>
      <section id="contact">
        <div class="contact-us__wrapper"></div>
      </section>
    </div>

    <footer>
      <small>&copy; 2021 EL TIGRE Inc.</small>
    </footer>
    <script id="template-main-text" type="text/x-handlebars-template">
      <span class='header__hero-main'>{{breakLine mainText}}</span>
      <span class='line'></span>
    </script>
    <script id="template-menu-product" type="text/x-handlebars-template">
      <article class='product'>
        <div class='product__description'>
          <h3 class='product__name no-spacing'>0{{id}}. {{title}}</h3>
          <div class='product__description-inside'>
            <span class='product__description-line'></span>
            <p>{{description}}</p>
          </div>
          <div class='product__measurements'>
            <span>ROASTING:
              <span
                class='product__measurements-value'
              >{{roasting}}/10</span></span>
            <span>INTENSITY:
              <span
                class='product__measurements-value'
              >{{intensity}}/10</span></span>
          </div>
        </div>
        <div class='product__image'>
          <img src='{{image}}' alt='{{title}}' />
          <div class='corner'>
            <span class='old'>{{oldPrice}}$</span>
            <span class='new'>{{newPrice}}$</span>
          </div>
        </div>
      </article>
    </script>
    <script id="template-about-us" type="text/x-handlebars-template">
      <article class='about-us'>
        <div class='about-us__wrapper'>
          <div class='about-us__header'>
            <span>ABOUT US</span>
            <span class='line'></span>
          </div>
          <div class='about-us__carousel'>
            <div class='carousel-cell'><div class='carousel-cell-image'><img
                  src='./images/about-us/3.png'
                  alt=''
                /></div>
              <div class='carousel-cell-text'><p
                  class='carousel-cell-text-header'
                >Elizabeth
                  <span class='bold-text'>Doherty</span></p><p
                  class='carousel-cell-text-description'
                >Experienced barista from Bahamas. She says that Venezuela has
                  opened her eyes on coffee. " It's not about the taste" she
                  says. "It's about the feelings".</p></div></div>
            <div class='carousel-cell'><div class='carousel-cell-image'><img
                  src='./images/about-us/2.png'
                  alt=''
                /></div>
              <div class='carousel-cell-text'><p
                  class='carousel-cell-text-header'
                >Max
                  <span class='bold-text'>Selfish</span></p><p
                  class='carousel-cell-text-description'
                >Max is the austrian barista with years of experience from the
                  hotels across the whole Europe. "Venezuela coffee was a
                  lightening experience for me! I have never drink such an
                  amazing coffee!", he says.</p></div></div>
            <div class='carousel-cell'><div class='carousel-cell-image'><img
                  src='./images/about-us/1.png'
                  alt=''
                /></div>
              <div class='carousel-cell-text'><p
                  class='carousel-cell-text-header'
                >
                  Ping
                  <span class='bold-text'>Nihao</span></p><p
                  class='carousel-cell-text-description'
                >Ping is the youngest in the team. He doesn't like calling
                  coffee a mysterious act. He says, a good coffee is like a
                  mathematical formula. Once you figured it our, every coffee
                  you make is a masterpiece.</p></div></div>
          </div>
        </div>
      </article>
    </script>
    <script id="template-contact-us" type="text/x-handlebars-template">
        <article class='contact-us container'>
          <div class='contact-us__wrapper'>
            <div class='contact-us__header'>
              <span>CONTACT US</span>
              <span class='line'></span>
            </div>
            <div class='contact-us__form'>
              <form>
                  <label for="name">NAME</label>
                  <input type="text" id="name" name="name">
                  <label for="title">TITLE</label>
                  <input type="text" id="title" name="title">
                  <label for="message">MESSAGE</label>
                  <textarea id="message" name="message"></textarea>
                  <button type="submit" id="submit">Submit</button>
                </form>
          </div>
      </article>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="./vendor/flickity/flickity.min.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
