<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./vendor/fontello/css/fontello.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>El Tigre</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <div class="header__wrapper">
          <div class="header__logo">
            <h1 class="header__title">EL TIGRE</h1>
            <h4 class="header__subtitle">VENEZUELA COFFEE BEANS</h4>
          </div>
          <nav class="header__nav">
            <a href="#home" class="header__link">HOME</a>
            <a href="#products" class="header__link">PRODUCTS</a>
            <a href="#contact" class="header__link">CONTACT</a>
          </nav>
        </div>
      </div>
      <div class="header__hero">
        <span class="header__hero-main"
          >HOME OF <br />
          ORIGINAL TASTES</span
        >
        <span class="header__hero-line"></span>
      </div>
      <div class="header__discover">
        <span class="header__discover-subtext">DISCOVER</span>
        <i class="icon-arrow-down"></i>
      </div>
    </header>

    <div id="pages">
      <section id="home">
        <div class="home-wrapper"></div>
        <div class="products__wrapper container">
          <header class="product__header">
            <p>PRODUCTS</p>
            <span class="product__header-line"></span>
          </header>
          <div id="product-list"></div>
        </div>
        <div class="about-us-wrapper"></div>
      </section>
      <section id="products" class="products">
        <div class="products__wrapper container">
          <header class="product__header">
            <p>PRODUCTS</p>
            <span class="product__header-line"></span>
          </header>
          <div id="product-list"></div>
        </div>
      </section>
      <section id="contact">
        <div class="contact-us-wrapper"></div>
      </section>
    </div>

    <footer>
      <small>&copy; 2021 EL TIGRE Inc.</small>
    </footer>
    <script id="template-menu-product" type="text/x-handlebars-template">
      <section class='product'>
        <div class='product__description'>
          <h3 class='product__name no-spacing'>0{{id}}. {{title}}</h3>
          <div class='product__description-inside'>
            <span class='product__description-line'></span>
            <p>{{description}}</p>
          </div>
          <div class='product__measurements'>
            <span>ROASTING:
              <span
                class='product__measurements-value'
              >{{roasting}}/10</span></span>
            <span>INTENSITY:
              <span
                class='product__measurements-value'
              >{{intensity}}/10</span></span>
          </div>
        </div>
        <div class='product__image'>
          <img src='{{image}}' alt='{{title}}' />
        </div>
      </section>
    </script>
    <script id="template-about-us" type="text/x-handlebars-template">
      <section class='about-us'>
        <div class='about-us__wrapper'>
          <div class='about-us__header'>
            <span class='about-us__main-text'>ABOUT US</span>
            <span class='about-us__line'></span>
          </div>
          <div class='about-us__information'>
            <p>
              Who are we? Just a bunch of friend with
              <br />
              a love for a good coffee and desire to create
              <br />
              something new, something original.
            </p>
            <p>
              Our coffees reflect us - young, wild and free.<br />
              We are on the journey of new tastes...
            </p>
          </div>
          <span class='about-us__join-us'>Join us!</span>
        </div>
      </section>
    </script>
    <script id="template-contact-us" type="text/x-handlebars-template">
      <section class='contact-us container'>
        <div class='contact-us__wrapper'>
          <div class='contact-us__header'>
            <span class='about-us__main-text'>CONTACT US</span>
            <span class='about-us__line'></span>
          </div>
          <div class='contact-us__form'>
            <form>
                <label for="name">NAME</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="title">TITLE</label><br>
                <input type="text" id="title" name="title"><br>
                <label for="message">MESSAGE</label><br>
                <textarea type="textarea" id="message" name="message"></textarea><br>
                <input type="submit" id="submit" value="Submit">
              </form>
        </div>
      </section>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
